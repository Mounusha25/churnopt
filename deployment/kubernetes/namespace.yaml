apiVersion: v1
kind: Namespace
metadata:
  name: churn-prediction
  labels:
    name: churn-prediction
    env: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: churn-quota
  namespace: churn-prediction
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: churn-limits
  namespace: churn-prediction
spec:
  limits:
  - max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "500m"
      memory: "1Gi"
    type: Container
