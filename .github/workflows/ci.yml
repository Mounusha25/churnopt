name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black isort flake8
    
    - name: Run linters
      run: |
        # Format check with black
        black --check src/
        
        # Import sorting check
        isort --check-only src/
        
        # Flake8 for style guide
        flake8 src/ --max-line-length=100 --ignore=E203,W503
    
    - name: Run tests
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  validate-pipeline:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download sample data
      run: |
        # In production, download actual test dataset
        mkdir -p data/raw
        echo "customer_id,tenure,MonthlyCharges,Churn" > data/raw/telco.csv
        echo "0001,12,50.0,No" >> data/raw/telco.csv
    
    - name: Validate data ingestion
      run: |
        python -m src.data_ingestion.loader || echo "Data ingestion validation (requires full dataset)"
    
    - name: Validate configs
      run: |
        python -c "from src.utils import load_config; load_config('configs/data.yaml')"
        python -c "from src.utils import load_config; load_config('configs/training.yaml')"
        echo "âœ… All configs validated"

  build-docker:
    runs-on: ubuntu-latest
    needs: validate-pipeline
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./deployment/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/churn-prediction:latest
          ${{ secrets.DOCKER_USERNAME }}/churn-prediction:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment"
        # Add actual deployment commands here
        # e.g., kubectl apply, aws ecs update-service, etc.

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://churn-api.yourcompany.com
    
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to production environment"
        # Add actual deployment commands here
        # This should require manual approval in GitHub

  notify:
    runs-on: ubuntu-latest
    needs: [lint-and-test, validate-pipeline, build-docker]
    if: always()
    
    steps:
    - name: Notify team
      run: |
        echo "Pipeline completed"
